<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zama Quantum Quiz</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { 
  
  font-family: 'Segoe UI', sans-serif;
}

@keyframes neonPulse {
  0% { box-shadow: 0 0 6px #facc15; }
  50% { box-shadow: 0 0 35px #facc15; }
  100% { box-shadow: 0 0 6px #facc15; }
}

.cyber-card {
  animation: neonPulse 2s infinite;
  border: 1px solid rgba(250, 204, 21, 0.7);
  backdrop-filter: blur(10px);
  background-color: rgba(20,20,20,0.6);
}

.option-btn {
  transition: transform 0.15s ease, background 0.2s ease;
}
.option-btn:hover {
  transform: translateY(-2px);
  background: #fde047 !important;
}

.progress-bar {
  width: 100%;
  height: 8px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  background: #facc15;
  transition: width 0.5s linear;
}
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-2xl p-6 rounded-2xl cyber-card shadow-2xl">
  <h1 class="text-4xl font-bold text-center text-yellow-400 mb-4 tracking-widest">Zama Quantum Quiz</h1>
  <p class="text-center text-gray-300 mb-6 text-sm">Encrypted questions. Quantum-grade privacy. Cyber-themed challenge.</p>

  <div id="quiz-box"></div>

  <!-- Audio -->
  <audio id="correct-sfx" src="https://assets.mixkit.co/active_storage/sfx/2850/2850-preview.mp3"></audio>
  <audio id="wrong-sfx" src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3"></audio>
  
</div>

<script>
const questions = [
  { q:"What technology powers Zama?", o:["ZK tech","FHE","AI","Quantum"], a:1 },
  { q:"FHE means?", o:["Fast Hard Encryption","Fully Homomorphic Encryption","Full Hash Engine","Flexible Hyper Encoding"], a:1 },
  { q:"Zama's mission?", o:["New blockchain","Make privacy universal","Build hardware","Create games"], a:1 },
  { q:"Zama computes on?", o:["Plaintext","Public data","Encrypted data","Images"], a:2 },
  { q:"Zama mainnet year?", o:["2023","2024","2025","2026"], a:2 },
  { q:"Zama Protocol works as?", o:["Blockchain replacement","Privacy layer","Hardware module","Wallet"], a:1 },
  { q:"FHEVM runs on?", o:["Bitcoin","EVM chains","Databases","Servers"], a:1 },
  { q:"Dev language?", o:["Go","Rust","Solidity","Java"], a:2 },
  { q:"Zama library?", o:["Concrete ML","Scikit","TensorFlow","Pytorch"], a:0 },
  { q:"Founder?", o:["Vitalik","Rand Hindi","Elon","Satoshi"], a:1 },
];

let i=0, score=0, timeLeft=15, timer;

function start() {
  i=0; score=0; showQ();
}

function tick(){
  clearInterval(timer);
  timer=setInterval(()=>{
    timeLeft--;
    updateProgress();
    document.getElementById("tick-sfx").volume=0.25;
    document.getElementById("tick-sfx").play();
    if(timeLeft <= 0){ next(); }
  },1000);
}

function updateProgress(){
  const fill = document.getElementById("progress-fill");
  const percent = (timeLeft/15)*100;
  if(fill) fill.style.width = percent + "%";
}

function showQ(){
  if(i >= questions.length) return end();
  timeLeft = 15;
  const q = questions[i];
  document.getElementById("quiz-box").innerHTML = `
    <div class='text-xl text-yellow-300 font-semibold mb-4 text-center'>Q${i+1}: ${q.q}</div>
    <div class='progress-bar mb-3'>
        <div id='progress-fill' class='progress-fill' style='width:100%'></div>
    </div>
    <div id='opts' class='space-y-3'></div>
  `;

  tick();

  const optBox = document.getElementById("opts");
  q.o.forEach((t,n)=>{
    const b=document.createElement("button");
    b.className="option-btn w-full bg-yellow-500 text-black p-3 rounded-xl font-medium hover:bg-yellow-400";
    b.textContent=t;
    b.onclick=()=>pick(n);
    optBox.appendChild(b);
  });
}

function pick(n){
  if(n === questions[i].a){ 
    document.getElementById("correct-sfx").play(); 
    score++; 
  } else { 
    document.getElementById("wrong-sfx").play(); 
  }
  next();
}

function next(){
  clearInterval(timer);
  i++; 
  showQ();
}

function end(){
  clearInterval(timer);
  document.getElementById("quiz-box").innerHTML=`
    <h2 class='text-2xl text-green-400 text-center mb-3 font-bold'>Quiz Completed</h2>
    <p class='text-center text-gray-300 mb-3'>Score: <span class='text-yellow-400 font-semibold'>${score}/${questions.length}</span></p>
    <button onclick='start()' class='w-full bg-yellow-500 text-black p-3 rounded-xl font-medium hover:bg-yellow-400'>Restart</button>
  `;
}

document.getElementById("quiz-box").innerHTML=`
  <div class='text-center py-6'>
    <button onclick='start()' class='px-10 py-3 bg-yellow-500 text-black rounded-xl font-semibold text-lg hover:bg-yellow-400 tracking-wide'>Start Quantum Quiz</button>
  </div>
`;
</script>
</body>
</html>
